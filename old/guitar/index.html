<!DOCTYPE html>
<html lang="en">
<head>
    <script src="p5.js"></script>
    <script src="p5.sound.js"></script>

    <script src="music.js"></script>
    <script src="guitarstring.js"></script>
    <script src="guitar.js"></script>
    <script src="player.js"></script>
    <script src="mouselistener.js"></script>
    <script src="sketch.js"></script>

    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<div id="sketchholder"></div>
<select name="rootnote" onchange="changeRootNote(this.value);">
    <option value="C">C</option>
    <option value="C#/Db">C#/Db</option>
    <option value="D">D</option>
    <option value="D#/Eb">D#/Eb</option>
    <option value="E">E</option>
    <option value="F">F</option>
    <option value="F#/Gb">F#/Gb</option>
    <option value="G">G</option>
    <option value="G#/Ab">G#/Ab</option>
    <option value="A">A</option>
    <option value="A#/Bb">A#/Bb</option>
    <option value="B">B</option>
</select>
<select name="mode" onchange="changeMode(this.value);">
    <option name="MAJOR">MAJOR</option>
    <option name="MINOR">MINOR</option>
    <option name="MAJOR_PENTATONIC">MAJOR_PENTATONIC</option>
    <option name="MINOR_PENTATONIC">MINOR_PENTATONIC</option>
    <option name="MAJOR_CHORD">MAJOR_CHORD</option>
    <option name="MINOR_CHORD">MINOR_CHORD</option>
    <option name="MINOR">MAJOR_CHORD_7</option>
    <option name="MINOR">MINOR_CHORD_7</option>
    <option name="JAPANESE">JAPANESE</option>
    <option name="HIRAJOSHI">HIRAJOSHI</option>
    <option name="KUMOI">KUMOI</option>
    <option name="KOKIN_JOSHI">KOKIN_JOSHI</option>
    <option name="IWATO">IWATO</option>
    <option name="ORIENTAL">ORIENTAL</option>
    <option name="PELOG">PELOG</option>
    <option name="EGYPTIAN">EGYPTIAN</option>
    <option name="CHINESE">CHINESE</option>
    <option name="HUNGARIAN_GYPSY_MINOR">HUNGARIAN_GYPSY_MINOR</option>
</select>
</body>
</html>
